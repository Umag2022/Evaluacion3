<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <title>Prueba 3</title>
    <link rel="stylesheet" href="hola.css"/>
  </head>
  <body>
    <div id="wen">
    <p class="lead">Ingresa los siguientes datos:</p>
    <form>
      <input id="software" type="text" placeholder="Ingresa el Software" class="form-control my-2">
      <input id="empresa" type="text" placeholder="Ingresa la Empresa" class="form-control my-2">
      <input id="usuario" type="text" placeholder="Ingresa el Usuario" class="form-control my-2">
      <button id="boton" type="reset" onclick="capturar();"  class="btn bnt-success">agregar</button>
      <button id="boton2" type="reset" class="btn bnt-info" >Cambia el color de la tabla</button>
    </form>
    </div>
    <div id="w2">
      <table class="table" id="tabla">
        <thead id="tabla">
          <tr>
            <th>Software:</th>
            <th>Empresa:</th>
            <th>Usuario:</th>
          </tr>
        </thead>
      </table>
    </div>
    <script >
      function capturar(){
        console.log("capturar");
        function Datos(software, empresa, usuario){
          this.software=software;
          this.empresa=empresa;
          this.usuario=usuario;
        }
        var capturarsoftware=document.getElementById("software").value;
        console.log(capturarsoftware);
        var capturarempresa=document.getElementById("empresa").value;
        console.log(capturarempresa);
        var capturarusuario=document.getElementById("usuario").value;
        console.log(capturarusuario);

        sujeto= new Datos(capturarsoftware, capturarempresa, capturarusuario);
        agregar();
      }
      var basedatos=[];
      function agregar(){
        basedatos.push(sujeto)
        console.log(basedatos);
        document.getElementById("tabla").innerHTML += '<tbody><td>'+sujeto.software+'</td><td>'+sujeto.empresa+'</td><td>'+sujeto.usuario+'</td></tbody>';
      };
      var boton2=document.getElementById("boton2");
      boton2.onclick=function() {
        document.getElementById('wen').style.backgroundColor="blue";
        document.getElementById("tabla").style.backgroundColor="blue";
        document.getElementById("boton").style.backgroundColor="red";
        document.getElementById("boton2").style.backgroundColor="red";
      }
    </script>

  </body>
  </html>
